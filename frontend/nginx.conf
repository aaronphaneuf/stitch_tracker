server {
  listen 80;

  # Frontend app (Vue build). Let Vue handle routing.
  location / {
    proxy_pass http://frontend:80;
  }

  # Django API
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Django admin (you proxy this like API so /admin/ stays functional as dynamic views)
  location /admin/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Uploaded media (images that users upload, e.g. progress photos)
  location /media/ {
    alias /media/;
    autoindex off;
    add_header Cache-Control "public, max-age=60";
  }

  # Collected static files (includes Django admin CSS & JS)
  location /static/ {
    alias /staticfiles/;
    autoindex off;
    add_header Cache-Control "public, max-age=3600";
  }
}

