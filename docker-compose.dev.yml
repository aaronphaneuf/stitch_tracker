services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DJANGO_SETTINGS_MODULE: stitchtracker_backend.settings
      SQLITE_PATH: /app/data/db.sqlite3
    volumes:
      - stitch_data:/app/data
    expose:
      - "8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args: 
        VITE_API_BASE: /api
    expose:
      - "80"

  reverse-proxy:
    image: nginx:alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "8082:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  stitch_data:

