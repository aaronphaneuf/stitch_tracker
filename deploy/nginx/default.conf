server {
  listen 80;

  # Frontend app (Vue build)
  location / {
    proxy_pass http://frontend:80;
  }

  # API -> Django backend
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Django admin (dynamic views from backend)
  location /admin/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Uploaded media (user progress photos, etc.)
  location /media/ {
    alias /media/;
    autoindex off;
    add_header Cache-Control "public, max-age=60";
  }

  # Collected static files (Django admin CSS/JS lives here)
  location /static/ {
    alias /staticfiles/;
    autoindex off;
    add_header Cache-Control "public, max-age=3600";
  }
}

