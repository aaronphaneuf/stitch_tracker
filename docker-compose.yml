services:
  db:
    image: postgres:16
    env_file:
      - .env.local   # swap to .env.prod on your server
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env.local   # swap to .env.prod on your server
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"     # internal only
    volumes:
      - media_data:/app/media   # Django writes here
    restart: unless-stopped
    # Let your entrypoint handle migrate/collectstatic/gunicorn

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE: /api
    depends_on:
      - backend
    expose:
      - "80"       # internal only
    restart: unless-stopped

  reverse-proxy:
    image: nginx:alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "8082:80"  # the only public port
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - media_data:/media:ro               # nginx reads same files
      # Uncomment only if you serve static via nginx:
      # - static_data:/static:ro
    restart: unless-stopped

volumes:
  pgdata:
  media_data:
  # static_data:

