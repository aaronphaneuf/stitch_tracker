services:
  db:
    image: postgres:16
    env_file:
      - .env.public   # or swap to .env.test when you want
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env.public   # swap between .env.test and .env.public easily
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    volumes:
      - media_data:/app/media
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE: /api
    depends_on:
      - backend
    expose:
      - "80"
    restart: unless-stopped

  reverse-proxy:
    image: nginx:alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "8082:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - media_data:/media:ro
    restart: unless-stopped

volumes:
  pgdata:
  media_data:

