services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: stitchtracker
      POSTGRES_USER: stitch
      POSTGRES_PASSWORD: stitchpw
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stitch -d stitchtracker"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DJANGO_SETTINGS_MODULE: stitchtracker_backend.settings.dev
      SECRET_KEY: "change-me"
      DEBUG: "1"
      # Include the proxy service name and the LAN IP you browse from
      ALLOWED_HOSTS: "backend,frontend,reverse-proxy,localhost,127.0.0.1,192.168.1.90"
      # CORS: allow the URL you actually use in the browser
      CORS_ALLOWED_ORIGINS: "http://reverse-proxy,http://frontend,http://localhost:8082,http://192.168.1.90:8082,http://192.168.1.90"
      # Postgres
      DB_NAME: stitchtracker
      DB_USER: stitch
      DB_PASSWORD: stitchpw
      DB_HOST: db
      DB_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    ports: 
      - "8083:8000"
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn stitchtracker_backend.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE: /api         # ‚Üê build-time arg, not environment
    depends_on:
      - backend
    expose:
      - "80"

  reverse-proxy:
    image: nginx:alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "8082:80"                   # browse http://192.168.1.90:8082
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pgdata:
