services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: stitchtracker
      POSTGRES_USER: stitch
      POSTGRES_PASSWORD: stitchpw
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stitch -d stitchtracker"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DJANGO_SETTINGS_MODULE: stitchtracker_backend.settings.prod
      SECRET_KEY: "change-me"
      DEBUG: "0"
      ALLOWED_HOSTS: "backend,frontend,reverse-proxy,localhost,127.0.0.1,192.168.1.90"
      DB_NAME: stitchtracker
      DB_USER: stitch
      DB_PASSWORD: stitchpw
      DB_HOST: db
      DB_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8003:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE: /api
    expose:
      - "80"

  reverse-proxy:
    image: nginx:alpine
    depends_on: [backend, frontend]
    ports:
      - "8082:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pgdata:

